<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Quiz</title>
  </head>
  <body>
    

    
    <div class="container mt-3 " id = "questions">

      <div class="header">
        <h2 class="mt-5 ">Quiz</h2>

        <div class="circle">
          <h1 id = 'seconds'></h1>
          <div id = "timer"></div>
          </div>
        </div>

        <div class="card ">
          <div class="card-body">
            
            <h5 class="card-title">Question</h5>
            <p class="card-text" id = "question"></p>
            <div class="form-check">
            
             <label > <input class="form-check-input " type="radio"  name="question1" id="q1Option1" value="A"> A) </label> 
              <label class="form-check-label" for="q1Option1" id ="q1"> </label>
            </div>
            <div class="form-check">
            <label >  <input class="form-check-input" type="radio" name="question1" id="q1Option2" value="B"> B) </label> 
              <label class="form-check-label" for="q1Option2" id ="q2"></label>
            </div>
            <div class="form-check">
             <label  > <input class="form-check-input" type="radio" name="question1" id="q1Option3" value="C"> C) </label> 
              <label class="form-check-label" for="q1Option3" id = "q3"></label>
            </div>
            <div class="form-check">
           <label >   <input class="form-check-input" type="radio" name="question1" id="q1Option4" value="D"> D) </label> 
              <label class="form-check-label" for="q1Option4" id = "q4"></label>
            </div>
      
            <button class="btn btn-primary mt-3" onclick="checkAnswer('question1')">Check Answer</button>
            <p class="mt-3" id="answer1"></p>
          </div>
        </div>
      </div>
      
      
      
      <script src="JS/script.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  
  </body>
</html>
